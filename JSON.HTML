JSON
*****

-JSON stands for javascript object notation

-JSON Also called as java script objects

-we can exchange the data in fullstack application in two ways
1) XML     ---- it is heavy weight.

2) JSON    ---- it is light weight.

-JSON data suggested while transferring the data


SYNTAX:

            KEYS AND VALUE PAIRS SEPARATED BY ":"

<script>
    //----hasOwnProperty------
    let obj000 ={
        "key1":"hyyy",
        "key2": "hyy1";
    }

    console.log(obj00.hasOwnProperty("key")); //true
    console.log(obj00.hasOwnProperty("key2")); //true

<script>
    //Object.keys(object name) ----- to show object's keys only as array  
     
let obj10 ={
        "key1":"hy",
        "key2": "hy1"
    }


    //----check obj is empty or not------

    console.log(Object.keys(obj10));
    Object.keys(obj10).length == 0 ? console.log(" empty"): console.log("not empty");//not empty
    
    
    console.log(Object.values(obj10));
    Object.values(obj10).length == 0 ? console.log("empty"): console.log("not empty");//not empty

</script>
