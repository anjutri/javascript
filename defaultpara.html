<script>
    function funtwo(arg1,arg2="hy",...arg3){
        console.log( arg1,arg2,arg3);
    }

    funtwo();//undefined hy Array []
    funtwo(undefined,undefined,undefined); //undefined hy Array [ undefined ]
    funtwo(null,null,null);
    funtwo("hyyy",undefined,"helii56");//hyyy hy Array [ "helii56" ]
    funtwo("one",null,"helii56","ji","let me know");//one null Array(3) [ "helii56", "ji", "let me know" ]
</script>
