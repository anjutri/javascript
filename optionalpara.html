OPTIONAL PARAMETERS IN FUNCTION
********************************

-while calling  the function we will make few parameters optional

-this concept introduced in ES6

-optional parameters we will represent with "?"

-optional parameters will work in "Typescript"

-"superset" of javascript called as "Typescript"

-we will save "typescript" files with ".ts" extension

-Typescript follows the "OOPs" 

-Typescript is "programming" Language

-Browsers wont understand Typescript 

-So we need to convert typescript to equivalent javascript

-conversion from typescript to  Equivalent javascript is called as "Transpilation"

INSTALLATION OF TYPESCRIPT(in node)
**************************
>npm install -g typescript

npm stands for node package manager
-g stands for global installation

TRANSPILATION
***************

>tsc demo.ts   //demo.ts is typescript
               //  if compilation success then we get js file

o/p ----> demo.js
