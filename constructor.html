<script>
    function classn(){}
    classn.prototype.funto= function(){
        return "hello";
    }

    function classm(){}
    classm.prototype=Object.create(classn.prototype);
    classm.prototype.funtoo=function(){
        return "hello11";
    }

    function classo(){}
    classo.prototype=Object.create(classm.prototype);
    classo.prototype.funthrr= function(){
              return "helo33";
    }

    let objn=new classn();
    console.log(objn.funto());//hello
     
    let objm = new classm();
    console.log(objm.funto(),objm.funtoo());//hello hello11

    let objo = new classo();
    console.log(objo.funthrr(),objo.funto(),objo.funthrr());//helo33 hello helo33
  
</script>
