<script>

    let arr=[];
    for (let i=0;i<5;i++){

        arr.push (()=>{ return "hyyy"}); //push arrow function
    }                                    //arr[0] = arrow defination
                                         //arr[0]()=hyyy
                                         //arr[1]()=hyyy so on.....  
    for(j=0;j<arr.length;j++)
    {
        console.log(arr[j]());//without() returns arrow defination
                              //with () == hyyy 5 times
    }
</script>
